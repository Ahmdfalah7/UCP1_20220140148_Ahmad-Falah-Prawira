<script>
    // JavaScript for real-time greetings and current time
    function updateGreetings() {
        var today = new Date();
        var currentHour = today.getHours();
        var greetingsElement = document.getElementById('greetings');
        var currentTimeElement = document.getElementById('current-time');
        var greetings = '';

        if (currentHour < 12) {
            greetings = 'Hai Ganteng, Selamat Pagi â˜€';
        } else if (currentHour < 18) {
            greetings = 'Hai Ganteng, Selamat Siang ðŸŒ¤';
        } else if (currentHour < 20) {
            greetings = 'Hai Ganteng, Selamat Sore ðŸŒ¥';
        } else {
            greetings = 'Hai Ganteng, Selamat Malam ðŸŒ‘';
        }

        greetingsElement.innerText = greetings;

        // Tambahkan informasi hari, tanggal, dan tahun
        var days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
        var months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
        var day = days[today.getDay()];
        var date = today.getDate();
        var month = months[today.getMonth()];
        var year = today.getFullYear();
        var time = today.toLocaleTimeString();

        currentTimeElement.innerText = `${day}, ${date} ${month} ${year} - ${time}`;
    }

    updateGreetings();
    setInterval(updateGreetings, 1000);

    // JavaScript for carousel
    var slideIndex = 0;

    function showSlide() {
        var slides = document.querySelectorAll('.card');
        if (slideIndex >= slides.length) {
            slideIndex = 0;
        } else if (slideIndex < 0) {
            slideIndex = slides.length - 1;
        }
        for (var i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex].style.display = "block";
    }

    function nextSlide() {
        slideIndex++;
        showSlide();
    }

    function prevSlide() {
        slideIndex--;
        showSlide();
    }

    showSlide();
</script>
